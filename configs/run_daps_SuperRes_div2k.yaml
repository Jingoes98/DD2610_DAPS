defaults:
  - data: test-div2k          # configs/data/test-div2k.yaml
  - task: down_sampling        # configs/task/super_resolution.yaml
  - model: div2k256ddpm       # configs/model/div2k256ddpm.yaml
  - sampler: edm_daps        # configs/sampler/edm_daps.yaml
  - _self_  

# Experiment settings
gpu: 0
batch_size: 5
num_runs: 1
save_dir: ./results
name: daps_super_resolution_div2k

# Task configuration
task_group: pixel  # pixel, sd, or latent

# Evaluation
eval_fn_list: ['psnr', 'ssim', 'lpips']
eval_fid: True
show_eval: True

# Save options
save_samples: True
save_traj: True
save_traj_video: False
save_traj_raw_data: False

# WandB logging
wandb: False
project_name: 'DAPS'

# Random seed
seed: 42